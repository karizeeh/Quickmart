{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class ="row">
    <div class="col-lg-6">
        <div class="box-element" id ="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Full Name..">                    
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="email" placeholder="Email..">
                    </div>

                </div>
                <div id="shipping-info">
                    <hr>
                    <p>shipping information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Street Address,apartment,floor">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City..">
                    </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="postal code" placeholder="postal code..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="phone" placeholder="Phone..">
                        </div>
                    </div>
                   
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type ="submit" value="Continue">
            
            </form>

        </div>
        <br>

        <div class="box-element hidden" id="payment info">
            <small>Paypal Options</small>
        </div>

    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                    <div style="flex:2"><p>Product</p></div>
                    <div style="flex:1"><p>ksh.200</p></div>
                    <div style="flex:1"><p>x2</p></div>
          
            </div>
            <h5>Items: 2</h5>
            <h5>Total: ksh.400</h5>
            </div>
    </div>
</div>

{% endblock content %}
